<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Beneficiary Information</h3>
            <form th:action="@{/transfer/recipient/save}" method="post">
                <input type="hidden" name="id" th:value="${recipient.id}" />

               <div class="form-group">
                    <label for="recipientName"> First Name</label>
                    <input type="text" class="form-control" th:value="${recipient.name}" name="name"
                           id="recipientName" placeholder="Name"/>
                </div>
                <div class="form-group">
                    <label for="recipientMiddleName">Middle Name</label>
                    <input type="text" class="form-control" th:value="${recipient.middlename}" name="middlename"
                           id="recipientMiddleName" placeholder="Middle Name"/>
                </div>
                 <div class="form-group">
                    <label for="recipientLastName">Last Name</label>
                    <input type="text" class="form-control" th:value="${recipient.lastname}" name="lastname"
                           id="recipientlastName" placeholder="Last Name"/>
                </div>
               
                <div class="form-group">
                    <label for="recipientEmail">Email</label>
                    <input type="email" class="form-control" th:value="${recipient.email}" name="email"
                           id="recipientEmail" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="recipientPhone">Phone</label>
                    <input type="text" class="form-control" th:value="${recipient.phone}" name="phone"
                           id="recipientPhone" placeholder="Phone"/>
                </div>
                 <div class="form-group">
                    <label for="recipientHouseAddress">Home Address</label>
                    <input type="text" class="form-control" th:value="${recipient.houseaddress}" name="houseaddress"
                           id="recipientHouseAddress" placeholder="House Address"/>
                </div>
                 <h3>Beneficiary Bank Information</h3>
                <div class="form-group">
                    <label for="recipientBankName">Bank Name</label>
                    <input type="text" class="form-control" th:value="${recipient.bankname}" name="bankname"
                           id="recipientBankName" placeholder="Bank Name"/>
                </div>
                
                <div class="form-group">
                    <label for="recipientBankAddress">Bank Address</label>
                    <input type="text" class="form-control" th:value="${recipient.bankaddress}" name="bankaddress"
                           id="recipientBankAddress" placeholder="Bank Address"/>
                </div>
                
                <div class="form-group">
                    <label for="recipientAccountName">Account Name</label>
                    <input type="text" class="form-control" th:value="${recipient.accountname}" name="accountname"
                           id="recipientAccountName" placeholder="Account Name"/>
                </div>
                <div class="form-group">
                    <label for="recipientAccountNumber">Account Number</label>
                    <input type="text" class="form-control" th:value="${recipient.accountNumber}"
                           name="accountNumber" id="recipientAccountNumber" placeholder="Account Number"/>
                </div>
                
                <div class="form-group">
                    <label for="recipientRoutingnumber">Routing Number</label>
                    <input type="text" class="form-control" th:value="${recipient.routingnumber}" name="routingnumber"
                           id="recipientRoutingNumber" placeholder="Routing Number"/>
                </div>
                
               
                <div class="form-group">
                    <label for="recipientDescription">Description</label>
                    <textarea class="form-control" th:value="${recipient.description}" name="description"
                              id="recipientDescription" placeholder="Description" th:text="${recipient.description}"></textarea>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-primary" type="submit">Add/Edit Recipient</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <h3>List of Recipients</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th> First Name</th>
                    <th> Middle Name</th>
                    <th> Last Name</th>
                    <th> Email</th>
                    <th> Phone</th>
                    <th> House Address</th>
                    <th> Bank Name</th>
                    <th> Bank Address</th>
                    <th> Account Name</th>
                    <th> Account Number</th>
                    <th> Routing Number</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="eachRecipient : ${recipientList}">
                    <td><a data-th-text="${eachRecipient.name}" th:href="@{/transfer/recipient/edit?recipientName=}+${eachRecipient.name}">...</a></td>
                    <td data-th-text="${eachRecipient.middlename}">...</td>
                    <td data-th-text="${eachRecipient.lastname}">...</td>
                    <td data-th-text="${eachRecipient.email}">...</td>
                    <td data-th-text="${eachRecipient.phone}">...</td>
                    <td data-th-text="${eachRecipient.houseaddress}">...</td>
                    <td data-th-text="${eachRecipient.bankname}">...</td>
                    <td data-th-text="${eachRecipient.bankaddress}">...</td>
                    <td data-th-text="${eachRecipient.accountname}">...</td>
                    <td data-th-text="${eachRecipient.accountNumber}">...</td>
                    <td data-th-text="${eachRecipient.routingnumber}">...</td>
                    <td data-th-text="${eachRecipient.description}">...</td>
                    <td><a th:href="@{/transfer/recipient/delete?recipientName=}+${eachRecipient.name}">delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
